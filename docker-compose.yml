version: '3.8'

networks:
  dev:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
      - '/etc/letsencrypt:/etc/letsencrypt'
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  backend:
    build:
      context: ./backend
    volumes:
      - backend_data:/data  # Указание тома для хранения данных
    networks:
      - dev

  frontend:
    build:
      context: ./frontend
    networks:
      - dev

volumes:
  backend_data:  # Определение тома для хранения данных
